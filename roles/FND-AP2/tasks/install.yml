---
- name: FND-AP2 | install | Install apache2
  become: yes
  package:
    name: "{{ item }}"
    state: present
  with_items: apache2_packages
  register: _install_apache_result

- name: FND-AP2 | install | Stop apache only after initialization
  include: stop.yml
  when: _install_apache_result.changed

- name: FND-AP2 | install | Fix up unit file
  include: ../../systemd-sysv-fixup/tasks/fix-unit.yml
  vars:
    units:
      - apache2
    systemd_fixup_start_on_reboot: True
  when: ansible_os_family == 'Debian'

- name: FND-AP2 | install | Enable apache2 service
  become: yes
  service:
    name: apache2
    enabled: yes

- name: FND-AP2 | install | Suse - install a2ensite utility
  become: yes
  copy:
    src: a2ensite
    dest: /usr/sbin/a2ensite
    mode: 0755
  when: ansible_os_family == 'Suse'

- name: FND-AP2 | install | Suse - install a2dissite utility
  become: yes
  file:
    src: /usr/sbin/a2ensite
    dest: /usr/sbin/a2dissite
    state: link
  when: ansible_os_family == 'Suse'

- name: FND-AP2 | install | Suse - create site directories
  become: yes
  file:
    dest: "{{ item }}"
    mode: 0755
    state: directory
  with_items:
    - /etc/apache2/sites-available
    - /etc/apache2/sites-enabled
  when: ansible_os_family == 'Suse'
